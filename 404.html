<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Błąd 404 - Nie znaleziono strony</title>
    <link rel="icon" href="https://wojtoteka.ovh/img/logo.png" type="image/png">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            text-align: center;
            overflow: hidden;
        }

        /* Background video */
        #background-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            object-fit: cover;
            filter: brightness(50%);
        }

        .container {
            z-index: 1;
            background: rgba(0, 0, 0, 0.7);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            max-width: 600px;
        }

        h1 {
            font-size: 5em;
            margin: 0;
            animation: pulse 1.5s infinite;
        }

        p {
            font-size: 1.2em;
            margin: 15px 0;
        }

        a {
            color: #ffcc00;
            text-decoration: none;
            font-weight: bold;
            padding: 10px 20px;
            background: #333;
            border-radius: 5px;
            transition: background 0.3s;
        }

        a:hover {
            background: #555;
        }

        .footer {
            font-size: 0.75em;
            color: white;
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const yearSpan = document.getElementById('current-year');
            const currentYear = new Date().getFullYear();
            yearSpan.textContent = currentYear;
        });
    </script>
</head>
<body>

    <!-- Background video -->
    <video autoplay muted loop id="background-video">
        <source src="https://cdn.coverr.co/videos/coverr-cruise-ship-animation-7214/1080p.mp4" type="video/mp4">
        Twoja przeglądarka nie obsługuje wideo.
    </video>

    <div class="container">
        <h1>404</h1>
        <p>Nie znaleziono strony</p>
        <p>Przepraszamy, ale strona, której szukasz, nie istnieje.</p>
        <p><a href="https://wojtoteka.ovh/">Wróć do strony głównej</a></p>
    </div>

    <div class="footer">
        <p>Copyright Wojtoteka.ovh 2024-<span id="current-year"></span></p>
    </div>

</body>
</html>
